<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <!-- font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            primaryBlue: '#1090D8',
          },
          fontFamily: {
            inter: ["Inter", "sans-serif"],
          },
        }
      }
    }
  </script>
</head>

<body class="m-8 font-inter">
  <!-- Header -->
  <header>
    <div class="bg-sky-100 w-full px-8 py-4 rounded-lg flex justify-between items-center">
      <div>
        <h1 class="text-4xl font-bold">Interactive</h1>
        <h3 class="text-2xl text-gray-500">Genius Geometry</h3>
      </div>
      <div>
        <button onclick="window.location.href = 'blog.html'"
          class="text-white bg-primaryBlue hover:bg-blue-600 px-6 py-2 rounded-lg">Blog</button>
      </div>
    </div>
  </header>
  <main>
    <!-- ---------------Cards of shapes-------------- -->
    <section class="pt-10">
      <div class="md:flex gap-4">
        <div class="md:w-8/12">
          <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Triangle Card -->
            <div id="triangle-card"
              class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full" src="images/triangle.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Triangle</h4>
              <p class="font-medium text-gray-600 pb-2">Area (a) = 0.5 x h x h</p>
              <div class="mb-6">
                <input id="triangle-b" type="text" placeholder="b"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="triangle-h" type="text" placeholder="h"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="triangle-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
            <!-- Rectangle Card -->
            <div id="rectangle-card" class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full h-full" src="images/rectangle.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Rectangle</h4>
              <p class="font-medium text-gray-600 pb-2">Area (A) = w x l</p>
              <div class="mb-6">
                <input id="rectangle-w" type="text" placeholder="w"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="rectangle-l" type="text" placeholder="l"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="rectangle-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
            <!-- Parallelogram -->
            <div id="parallelogram-card" class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full h-full" src="images/parallelogram.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Parallelogram</h4>
              <p class="font-medium text-gray-600 pb-2">Area (A) = b x h</p>
              <div class="mb-6">
                <input id="parallelogram-b" type="text" placeholder="b"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="parallelogram-h" type="text" placeholder="h"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="parallelogram-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
            <!-- Rhombus card -->
            <div id="rhombus-card" class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full h-full" src="images/rhombus.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Rhombus</h4>
              <p class="font-medium text-gray-600 pb-2">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
              <div class="mb-6">
                <input id="rhombus-d1" type="text" placeholder="d1"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="rhombus-d2" type="text" placeholder="d2"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="rhombus-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
            <!-- Pentagon card -->
            <div id="pentagon-card" class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full h-full" src="images/pentagon.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Pentagon</h4>
              <p class="font-medium text-gray-600 pb-2">Area (A) = 0.5 x p x b</p>
              <div class="mb-6">
                <input id="pentagon-p" type="text" placeholder="p"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="pentagon-b" type="text" placeholder="b"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="pentagon-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
            <!-- ellipse card -->
            <div  id="ellipse-card" class="border-2 border-gray-200 rounded-lg py-5 mx-auto flex flex-col items-center text-center">
              <div class="m-5 h-48"><img class="mx-auto w-full h-full" src="images/ellipse.png" alt=""></div>
              <h4 class="font-bold text-lg pt-4">Ellipse</h4>
              <p class="font-medium text-gray-600 pb-2">Area (A) = &#960 x h x h</p>
              <div class="mb-6">
                <input id="ellipse-a" type="text" placeholder="a"
                  class="bg-slate-100 rounded w-3/12 mr-3 px-2 py-1 text-gray-600 ">cm
                <input id="ellipse-b" type="text" placeholder="b"
                  class="bg-slate-100 rounded w-3/12 ml-3 px-2 py-1 text-gray-600">
                cm
              </div>
              <button id="ellipse-btn"
                class="bg-primaryBlue hover:bg-blue-600 rounded-lg px-24 py-3 text-white">Calculate</button>
            </div>
          </div>
        </div>
        <!-- ------Area Calculation section------- -->
        <div class="md:w-4/12 border-2 border-gray-200 rounded-lg px-8 py-5 mx-auto">
          <h1 class="underline font-bold text-center pb-5">Area Calculation</h1>
          <ol id="area-container" class="list-decimal">
            <!--Results will be added here -->
          </ol>
        </div>
      </div>
    </section>
  </main>

  <!-- -----------Scripts link---------------- -->
  <script src="js/utilities.js"></script>
  <script src="js/triangle.js"></script>
  <script src="js/rectangle.js"></script>
  <script src="js/parallelogram.js"></script>
  <script src="js/rhombos.js"></script>
  <script src="js/pentagon.js"></script>
  <script src="js/ellipse.js"></script>

</body>

</html>
